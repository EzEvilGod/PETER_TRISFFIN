<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="flex f-d-c">
        <h1 class="f-f-Permanent-Marker f-s-48px l-s-3px">TIC TAC TOE</h1>
        <div id="gameBoard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box b-r-n" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box b-r-n" id="5"></div>
            <div class="box b-b-n" id="6"></div>
            <div class="box b-b-n" id="7"></div>
            <div class="box b-b-n b-r-n" id="8"></div>
        </div>
        <h2 class="statusPlayer's f-f-Permanent-Marker f-s-24px m-b-20px"> </h2>
        <button id="restartButton" class="font-button f-f-Comics">
            <a href="#">
                Restart
            </a>
        </button> 
    </div>
</body>
</html>
