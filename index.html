<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="flex f-d-c">
        <h1 id="NameTag" class="f-f-Permanent-Marker f-s-48px l-s-3px T-m-t-15px">TIC HARRY POTTER GAME</h1>
        <button id="restartButton" class="font-button f-f-Comics B-m-t-70px">
            <a href="#">
                Restart
            </a>
        </button> 
        <div id="gameBoard">
            <div class="box f-s-120px f-f-Permanent-Marker" id="0"></div>
            <div class="box f-s-120px f-f-Permanent-Marker" id="1"></div>
            <div class="box b-r-n f-s-120px f-f-Permanent-Marker" id="2"></div>
            <div class="box f-s-120px f-f-Permanent-Marker" id="3"></div>
            <div class="box f-s-120px f-f-Permanent-Marker" id="4"></div>
            <div class="box b-r-n f-s-120px f-f-Permanent-Marker" id="5"></div>
            <div class="box b-b-n f-s-120px f-f-Permanent-Marker" id="6"></div>
            <div class="box b-b-n f-s-120px f-f-Permanent-Marker" id="7"></div>
            <div class="box b-b-n b-r-n f-s-120px f-f-Permanent-Marker SBT-m-b-300px" id="8"></div>
        </div>
        <h2 id="statusPlayer" class="f-f-Permanent-Marker f-s-24px"></h2>
        
    </div>
    <script src="./static/js/style.js"></script>
</body>
</html>
